{{page.url}}
{% for post in site.posts %}
    

    {% for tag in post.tags %}
        {% if tag == include.currentTag %}
            <article class="article-archive">
                <time class="time">{{ post.date }}</time>
                <h2 class="title"><a href="#">{{ post.title }}</a></h2>
            </article>
        {% endif %} 
    {% endfor %}

{% endfor %}
