<div class="archive-wrapper">
    <h3 class="archive__title">Posts per Tag ({{site.tags | size}} total)</h3>
    <ul class="archive__list">
    
    {% for tag in site.tags %}
        <li>
            <time>{{tag[1] | size}}</time>
            <a href="{{ site.baseurl }}/tags/{{tag.first}}">#{{tag.first}}</a>
        </li>
    {% endfor %}

    </ul>
</div>
